<div class="container p-5" *ngIf="!reset_flag">
  <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
<hr>
    <p>Please enter your new password.</p>
      <form [formGroup] = "newPassword" (ngSubmit) = "onSubmit(newPassword.value)">
        <input type="password" name="password" placeholder="New Password" formControlName='password'><br><br>
        <input type="password" name='password1' placeholder="Confirm New Password" formControlName="password1"><br><br>                                  
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
    <p *ngIf="err_flag" style="color:red">{{err_msg}}</p>
</div>

<div *ngIf="reset_flag" class="container p-4">
  <h2 class="font-weight-bold mt-3">Password reset complete</h2>
<hr>
    <p>Your password has been set. You may go ahead and log in now.</p>                 
    <a routerLink="/" class="btn btn-primary">Log in</a>
</div>

<div class="alert alert-danger" *ngIf="error">
  <h1>An Error Occurred!</h1>
  <p>{{ error }}</p>
  <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
</div>
