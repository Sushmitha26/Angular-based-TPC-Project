<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement</title>
</head>
<body>
  
  <div class="container-fluid imag" *ngIf="session_flag">
  <div class="row centered">

  <div class="profile-form col-xs-5 col-sm-5 col-md-5 col-lg-5">    
     
    <form [formGroup] = "registrationData" (ngSubmit) = "onSubmit(registrationData.value)" >
        <h3 style="text-align: center;">Registration for {{cmp_name}}</h3>
        <br>
        
        <label for="email">Email:</label><br>
        <div class="form-group">
          <input  
            type="email" 
            class="form-control item" 
            id="email" 
            name="email" 
            value= "{{email}}" 
            readonly >
        </div>
        <label for="usn">USN:</label><br>
        <div class="form-group">
            <input 
              type="text" 
              class="form-control item" 
              id="usn" 
              name="usn" 
              value="{{usn}}" 
              readonly>
        </div>
        <label for="name">Name:</label><br>
        <div class="form-group">
            <input 
              type="text" 
              class="form-control item" 
              id="name" 
              name="name"
              value= "{{name}}" 
            readonly >
        </div>
        <label for="dob">Date of Birth:</label><br>
        <div class="form-group">
            <input 
              type="date" 
              class="form-control item" 
              id="dob" 
              name="dob"
              value= "{{dob}}" 
            readonly >
        </div>
        <label for="gender">Gender:</label><br>
        <div class="form-group">
            <input 
              type="text" 
              class="form-control item" 
              id="gender" 
              name="gender"
              value= "{{gender}}" 
            readonly >
        </div>
        <label for="email1">Email Id - given by college</label><br>
        <div class="form-group">
            <input 
              type="email" 
              class="form-control item" 
              id="email1" 
              name="email1"
              value= "{{email1}}" 
            readonly >
        </div>
        <label for="phone">Your Contact Number:</label><br>
        <div class="form-group">
            <input  
              type="number" 
              class="form-control item" 
              id="phone" 
              name="phone" 
              value= "{{phone}}" 
            readonly >
        </div>
        
        <label for="tenth_percent">10th/SSLC %:</label><br>
        <div class="form-group">
          <input  
            type="number" 
            class="form-control item" 
            id="tenth_percent" 
            name="tenth_percent"
            value= "{{tenth_percent}}" 
            readonly >
        </div>
        
        <label for="twelve_percent">12th/PUC %:</label><br>
        <div class="form-group">
          <input  
            type="number" 
            class="form-control item" 
            id="twelve_percent" 
            name="twelve_percent"
            value= "{{twelve_percent}}" 
            readonly >
        </div>
        
        <label for="cgpa">CGPA:</label><br>
        <div class="form-group">
          <input  
            type="number" 
            class="form-control item" 
            id="cgpa" 
            name="cgpa"
            value= "{{cgpa}}" 
            readonly >
        </div>
        
         <div class="form-group">
          <label for="resume">Resume Link:</label><br>
          <input  
            type="url" 
            class="form-control item" 
            id="resume" 
            name="resume"
            formControlName="resume"
            >
            
        </div>
  
        
        <div class="form-group"> <!--[disabled]="!profileData.valid"-->
         <p><button id="btnclk" type="submit" class="btn btn-success" value="update" >Update</button></p>   
        </div>
    </form>
  </div>

</div>
</div>

</body>
</html>
